server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: yun-picture-backend
    #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu_picture
    username: root
    password: 123456
    # Redis 配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    timeout: 5000
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
    #开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB
    #配置文件里的数据库名称一定要和创建的数据库的名保持一致啊！！！不然在前端传入数据到后端的数据库的时候按照的是配置文件中的数据库名寻找的数据库！！十五分钟解决的问题
mybatis-plus:
  configuration:
        # MyBatis 配置
    map-underscore-to-camel-case: false
    #在开发阶段打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0
#接口文档注释
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yupi.yunpicturebackend.controller